<div class="page-header">
    <button mat-raised-button color="primary" (click)="openNewProduct()">Novo Produto</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estoque </th>
        <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
    </ng-container>

    <ng-container matColumnDef="baseSalePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço Referência</th>
        <td mat-cell *matCellDef="let product">
            {{ product.baseSalePrice ? (product.baseSalePrice | currency:'BRL') : '—' }}
        </td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Ações</th>
        <td mat-cell *matCellDef="let product" class="actions-column">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Mais ações">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editProduct(product)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                </button>
                <button mat-menu-item (click)="removeProduct(product)">
                    <mat-icon color="warn">delete</mat-icon>
                    <span>Remover</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!dataSource.data.length" class="empty">
    Nenhuma movimentação registrada.
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
