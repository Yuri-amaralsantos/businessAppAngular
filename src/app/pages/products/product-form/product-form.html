<h2 mat-dialog-title>{{ isEdit ? 'Editar Produto' : 'Novo Produto' }}</h2>

<mat-dialog-content>
    <form (ngSubmit)="save()" #form="ngForm">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="category" name="category" required>
                <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Estoque inicial</mat-label>
            <input matInput type="number" [(ngModel)]="stock" name="stock" [disabled]="isEdit" required />
            <mat-hint *ngIf="isEdit">O estoque inicial não pode ser alterado após a criação.</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="save" (click)="save()">Salvar</button>
</mat-dialog-actions>
